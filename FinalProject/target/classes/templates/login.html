@import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&display=swap');
    
    :root{
     --main-color:#8DD4FF;
     --other-color:rgb(232, 244, 251);
     --main-color-op:#8DD4FF64;
    }
    
    @keyframes rotation{
      0%{
        transform:rotateY(0deg);
      }
      100%{
        transform:rotateY(360deg);
      }
    }
    
    @keyframes move{
      0%,100%{
        transform:translateY(0px);
      }
      50%{
        transform:translateY(-6px);
      }
    }
    
    @keyframes cursor-move{
      10%,100%{
        transform:translate(0px,0px);
      }
      25%,35%{
        transform:translate(-250px,-100px);
      }
      50%,60%{
        transform:translate(-680px,60px);
      }
      75%,85%{
        transform:translate(-400px,320px);
      }
    }
    
    html,body,.container{
      margin:0;
      padding:0;
      height:100vh;
    }
    
    body{
      background:#000;
    }
    
    h1{
      margin:0;
      padding:2px 8px;
      font-family:'Chakra Petch',monospace;
      font-size:16px;
      font-weight:bold;
      color:var(--main-color);
    }
    
    p{
      margin:0;
      padding:0 24px;
      font-family:'Chakra Petch',monospace;
      font-family:16px;
      color:var(--main-color);
      width:315px;
    }
    
    span{
      font-weight:bold;
      transition: 0.2s ease-in-out;
    }
    
    a{
      margin:0;
      padding:0;
      width:16px;
      justify-self:center;
      align-self:center;
      text-decoration:none;
      transform:translatey(2px);
    }
    
    svg{
      color:var(--main-color);
    }
    

    
    .screen-container:before{
      margin:0;
      padding:0;
      content:"";
      display:grid;
      position:absolute;
      inset:0;
      height:100%;
      width:100%;
      background-image:url(https://as1.ftcdn.net/v2/jpg/05/49/29/70/1000_F_549297047_fxiIUIxD1AM6Iaw3GjQQ9ZBRrHJQm21q.jpg);
      background-size:20%;
      opacity:4%;
    }
    
    .container{
      display:grid;
      align-items:center;
      justify-content:center;
      transform-style: preserve-3d;
    }
    
    .screen-container{
      display:grid;
      align-items:center;
      justify-content:center;
      height:480px;
      width:800px;
      background-image:url(https://i.gyazo.com/687bd077ff3de4fc6a6ba5e20da3e629.png);
      box-shadow:0 0 128px var(--main-color-op);
    }
    
    /* y2kcodepen 창모양 */
    .main-window-container{
      display:grid;
      height:352px;
      width:576px;
      background:#0006;
      border: 2px solid var(--main-color);
      backdrop-filter:blur(8px);
      transform:translate(0,9px);
    }
    /*  y2kcodepen 제목 */
    .top-window{
      display:grid;
      grid-template-columns: repeat(2,1fr);
      height:24px;
      width:576px;
      background:#0006;
      border-bottom:2px solid var(--main-color);
    }
    
    .cat{
      display:grid;
      height:26px;
      z-index:2;
      width:27px;
      transform:translate(174px,30px);
    }
    
    .sleep-cat{
      display:grid;
      z-index:2;
      height:21px;
      width:25px;
      transform:translate(44px,221px);
    }
    
    .top-buttons{
      display:grid;
      height:16px;
      width:56px;
      transform:translate(229px,4px);
    }
    
    .links{
      text-decoration:none;
      color: var(--main-color);
      font-weight:bold;
      transition: 0.2s ease-in-out;
      cursor:pointer;
    }
    
    .links:hover{
      filter:drop-shadow(0px 0px 4px var(--main-color));
      transition: 0.2s ease-in-out;
    }
    
    
    .error-message{
		display: block;
        position: relative;
        left: 370px;
        top: -4px;
        font-size: 7px;
        color: rgba(237, 36, 36, 0.593);
        font-family:'Chakra Petch',monospace;
        filter:drop-shadow(0px 0px 4px var(--main-color));
	}
    .login-txt{
        transform:translate(235px,-20px);
        font-weight: bold;
        }       

    
    .login-input
    {
        margin-left: 145px;
        margin-top: 12px;
        text-align: center;
        filter:drop-shadow(0 0 4px var(--other-color));
        border: none; /* 선 제거 */
        border-bottom: 1.2px solid #90B5D6; /* 아래에 선 추가 */
        background: transparent; /* 배경 없애기 */
        outline: none; /* 포커스 효과 제거 (선택사항) */
        color: white;
    }  

    .btns
    {
        font-size: 10px;
        color: #90B5D6;
        width: 60px;
        background-color: white;
        border: none;   filter:drop-shadow(0 0 4px var(--main-color));
    }
    .login-btn
    {
        cursor: pointer;
        font-family:'Chakra Petch',monospace;
        position: absolute;
         left: 300px;
        top: 260px;
    }
    .signup-btn
    {
        cursor: pointer;
        position: absolute;
         left: 195px;
      
        top: 260px;


    }
 
    
    .cursor{
      display:grid;
      z-index:20;
      height:24px;
      width:24px;
      transform:translate(614px,-289px);
    }
    
    .cursor-svg{
      transition: 0.2s ease-in-out;
      animation:cursor-move 6s ease-in-out infinite 6s;
    }
    
    .cursor-svg:hover{
      filter:drop-shadow(0 0 4px var(--main-color));
      transition: 0.2s ease-in-out;
    }

   
    .left-window-container{
      margin:0;
      padding:0;
      display:grid;
      grid-template-rows:repeat(2,26px);

      width:160px;

    }
    
    .left-window-container:after{
      content:"";

      z-index:-1;
      height:128px;
      width:160px;
      background:linear-gradient(#000 0% 18%,var(--main-color)19% 20%,#000 20% 100%);
      border: 2px solid var(--main-color);
      transform:translate(-16px,-38px);
    }
    
    .main-left-window{
      display:grid;
      height:128px;
      width:160px;
      background:#000;
      border: 2px solid var(--main-color);
      transform:translateY(24px);
    }
    
    .top-left-window{
      display:grid;
      z-index:2;
      height:23px;
      width:160px;
      background:#0006;
      border-bottom:2px solid var(--main-color);
      transform:translate(2px,-3px);
    }
    
    .world{

      height:83px;
      width:128px;
      justify-self:center;
      transform:translate(4px,30px);
    }
    
    .world-svg{
      transition: 0.2s ease-in-out;
    }
    
    .world-svg:hover{
      filter:drop-shadow(0 0 16px var(--main-color));
      transition: 0.2s ease-in-out;
    }
    
    .top-left-buttons{
      display: grid;
      height:16px;
      width:56px;
      transform:translate(101px,4px);
    }
    
    .right-window-container{
      margin:0;
      padding:0;
      display:grid;
      justify-content:center;
      align-items:center;
      height:80px;
      width:112px;
      background:#000;
      border: 2px solid var(--main-color);
    }
    
    .top-right-window{
      display:grid;
      align-items:center;
      justify-content:end;
      height:24px;
      width:112px;
      border-bottom:2px solid var(--main-color);
      transform:translate(0px,0px);
    }
    
    .top-right-buttons{
      display:grid;
      height:16px;
      width:56px;
      transform:translate(-4px);
    }
    
    .main-right-window{
      display:grid;
      align-items:center;

      height:56px;
      width:112px;
    }
    
    .eyes{

      height:44px;
      width:54px;

    .eye{

    }
    
    .eye:hover{
      filter:drop-shadow(0px 0px 16px var(--main-color));
      transition: 0.2s ease-in-out;
    }
    
    .windows-container{
      display:grid;
      align-items:center;
      justify-content:end;
      height:112px;
      width:145px;
      transform:translate(-54px,-383px);
    }
    
    .square{
      display:grid;
      z-index:-1;
      height:80px;
      width:112px;
      background:linear-gradient(#000 0% 18%,var(--main-color)19% 21%,#000 21% 100%);
      border: 2px solid var(--main-color);
      transform:translate(-29px,-56px);
    }
    
    .square:after{

      display:grid;
      z-index:-1;
      height:80px;
      width:112px;
      background:linear-gradient(#000 0% 18%,var(--main-color)19% 21%,#000 21% 100%);
      border: 2px solid var(--main-color);
      transform:translate(12px,-16px);
    }
    .error-message{
		display: block;
		color: red;
	
	}
  
  #errorMsg
  {
  	
  	position: relative;
  	left:-11px;
  	
  	text-align: center;
  	
  }

    <script type="text/javascript">
    // LocalStorage 초기화
    //localStorage.clear();
    
    // 로그인 버튼 클릭했을 때 
    document.getElementById('loginForm').addEventListener('submit', function(event) {
    	event.preventDefault();  // 폼 제출 중지(이벤트 발생할 때마다 해당 이벤트에서만 실행)

    	var emailError = document.getElementById('emailError');		// 이메일 에러 메시지
    	var passwordError = document.getElementById('passwordError');	// 비밀번호 에러 메시지
    
    	var email = document.getElementById('email');		// 이메일 
    	var password = document.getElementById('password');	// 비밀번호 
    	
    	
    	// 이메일 입력이 없는 경우
		if(email.value === ""){
			emailError.textContent = '이메일 필수 입력';
		} else {
			// 이메일이 유효한 경우
			emailError.textContent = "";	// 에러 메시지 없애기
		}
    	
		// 비밀번호 입력이 없는 경우
		if(password.value === ""){
			passwordError.textContent = '비밀번호 필수 입력';
		} else {
			// 비밀번호가 유효한 경우
  			passwordError.textContent = "";	// 에러 메시지 없애기
		  }
		
		if((emailError.textContent === "") && (passwordError.textContent === "")){
			var xhr = new XMLHttpRequest();
	        xhr.open('POST', '/login_proc', true);
	     // Spring Security 기본 설정: application/x-www-form-urlencoded 형식의 데이터를 처리 = submit 타입과 같은 형식
	        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');	
	        
	        xhr.onload = function() {
	        	var response = JSON.parse(xhr.responseText);
	            if (response.status === "success") {
	            	// xhr.status === 200는 HTTP 요청 자체가 성공적으로 완료되었음을 의미
	            	// response.status === "success"는 로그인이 성공적으로 완료되었음을 의미
	            	
	            	// security는 서버에서 리다이렉트 수행
	            	// ajax를 이용한 비동기 방식으로 클라이언트 측에서 로그인 요청
	            	// 		=> 서버에서 리다이렉트 수행해도 클라이언트 측에서 인식 X
	            	// 		=> 클라이언트 측에서 별도로 리다이렉트 수행 필요
	            	// 일반적으로 서버에서 리다이렉트 수행 -> 브라우저가 인식해 해당 페이지로 이동 => 브라우저가 이를 자동으로 처리
	            	// 비동기 요청인 경우, 브라우저가 자동으로 리다이렉트 처리 X => 대신, 리다이렉트 응답이 JS에게 전달되고 JS코드에서 처리 과정 필요
	            	window.location.href='/home'
	            }else{
	            	// 에러 메시지 출력
	                document.getElementById('errorMsg').textContent = response.errorMsg;
	            }
	        };
			
	        // application/x-www-form-urlencoded 형식의 데이터로 변환(URL인코딩 필요)
	        var data = 'email=' + encodeURIComponent(document.getElementById('email').value) + 
	        '&password=' + encodeURIComponent(document.getElementById('password').value);
	        
	        xhr.send(data);
		}
    });
    
	</script>
